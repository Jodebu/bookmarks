<div class="container">
    <h2>My Bookmarks</h2>
  
    <div *ngIf="bookmarkError?.message">
      <div class="alert alert-danger" role="alert">
        Some error occurred. Please try again
      </div>
    </div>

    <button mat-fab color=primary (click)=openAddBookmarkDialog()><mat-icon>add</mat-icon></button>
  
    <app-expandable-table
        [groups]=getGroups()
        [data]=bookmarkList
        (onDelete)=deleteBookmark($event)
    ></app-expandable-table>
</div>
